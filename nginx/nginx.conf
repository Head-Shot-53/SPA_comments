worker_processes auto;

events { worker_connections 1024; }

http {
  # ВАЖЛИВО: підключаємо типи файлів, щоб .js/.css не були text/plain
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile on;
  keepalive_timeout 65;

  # бекенд (Django/Daphne у сервісі `web`)
  upstream django {
    server web:8000;
  }

  server {
    listen 80;
    server_name _;

    # Корінь для зібраного фронтенду (Vite dist)
    root /usr/share/nginx/html;

    # Безпечні заголовки
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # CSP: дозволяємо власні скрипти/стилі та data: для зображень/шрифтів; connect-src 'self' для API/WS через цей же origin
    add_header Content-Security-Policy "default-src 'self'; img-src 'self' data: blob:; script-src 'self' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; connect-src 'self' ws://localhost:8000 http://localhost:8000";

    # SPA: віддаємо index.html для будь-якого маршруту
    location / {
      try_files $uri $uri/ /index.html;
    }

    # Статичні assets фронта (кешуємо)
    location /assets/ {
      expires 1h;
      access_log off;
      try_files $uri =404;
    }

    location /static/ { alias /static/;  expires 1h; access_log off; }
    location /media/  { alias /media/;   expires 1h; access_log off; }

    # API → Django
    location /api/ {
      proxy_pass http://django;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket → Django (daphne)
    location /ws/ {
      proxy_pass http://django;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
    }
  }
}
