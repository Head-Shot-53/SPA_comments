worker_processes auto;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile on;
  keepalive_timeout 65;

  upstream django { server web:8000; }

  server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    client_max_body_size 100M;

    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; img-src 'self' data: blob:; font-src 'self' data:; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self' http: https: ws: wss:;" always;

    # === СТАТИКА/МЕДІА — ПРІОРИТЕТНІ (без SPA fallback) ===
    location ^~ /assets/ {
      expires 1h;
      access_log off;
      try_files $uri =404;
    }

    location ^~ /static/ {
      alias /static/;
      expires 1h;
      access_log off;
      try_files $uri =404;
    }

    location ^~ /media/ {
      alias /media/;
      autoindex off;
      expires 1h;
      access_log off;
      try_files $uri =404;   
    }

    # === API/WS → Django ===
    location /api/ {
      proxy_pass http://web:8000;
      proxy_set_header Host $http_host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /ws/ {
      proxy_pass http://web:8000;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $http_host;
  }

    # === SPA fallback (в самому кінці) ===
    location / {
      try_files $uri $uri/ /index.html;
    }
  }
}
